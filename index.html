<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="task-bar">
        <header>
            <p>Task List 2023</p>
            <input type="text" placeholder="What Do You have planned?">
            <button class="add">Add Task</button>
        </header>
        <main>
            <div class="task">
                <p>Task</p>
                <ul>
                    <li>
                        Subscribe to My Channel
                        <div class="btn1">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </li>
                    <li>
                        Like My Videos
                        <div class="btn2">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </li>
                    <li>
                        Leave a comment below
                        <div class="btn3">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </li>
                    <li>
                        Have Food
                        <div class="btn4">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
